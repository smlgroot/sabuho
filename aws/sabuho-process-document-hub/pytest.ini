[pytest]
# Pytest configuration for sabuho-process-document-hub tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output options
addopts =
    # Show verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Enable print statements during tests
    -s

# Test paths
testpaths = test

# Minimum Python version
minversion = 3.8

# Markers for categorizing tests
markers =
    ocr: OCR processing tests
    ai: AI processing tests (topic identification, question generation)
    integration: Integration tests that require external services
    slow: Tests that take a long time to run

# Console output settings
console_output_style = progress

# Log settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warning filters
filterwarnings =
    # Suppress SWIG-related warnings from PyMuPDF C extension bindings
    # These are upstream issues requiring PyMuPDF to be rebuilt with SWIG 4.4+
    # See: https://github.com/pymupdf/PyMuPDF/issues/3931
    ignore:builtin type SwigPyPacked has no __module__ attribute:DeprecationWarning
    ignore:builtin type SwigPyObject has no __module__ attribute:DeprecationWarning
    ignore:builtin type swigvarlink has no __module__ attribute:DeprecationWarning
